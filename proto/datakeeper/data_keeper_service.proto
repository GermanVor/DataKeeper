syntax = "proto3";

package data_keeper_service;

option go_package = "data_keeper_service/proto";

// TO GENERATE data_keeper_service.go
// protoc --go_out=. --go_opt=paths=source_relative --go-grpc_out=. --go-grpc_opt=paths=source_relative proto/datakeeper/data_keeper_service.proto

enum DataType {
    UNSPECIFIED = 0;
    LOG_PASS = 1;
    TEXT = 2;
    BANK_CARD = 3;
    OTHER = 4;
}

message Data {
    string id = 1;
    DataType dataType = 2;
    bytes data = 3;
    map<string, string> meta = 4;
}

service DataKeeper {
    rpc New(NewRequest) returns (NewResponse);
    rpc Get(GetRequest) returns (GetResponse);
    rpc GetBatch(GetBatchRequest) returns (GetBatchResponse);
    rpc Set(SetRequest) returns (SetResponse);
    rpc Delete(DeleteRequest) returns (DeleteResponse);
}

message NewRequest {
    DataType dataType = 1;
    bytes data = 2;
    map<string, string> meta = 3;
}

message NewResponse {
    string id = 1;
}


message GetRequest {
    string id = 1;
}

message GetResponse {
    Data data = 1;
}


message GetBatchRequest {
    int32 offset = 1;
    int32 limit = 2;
}

message GetBatchResponse {
    repeated Data dataArray = 1;
}

message SetRequest {
    string id = 1;
    bytes data = 2;
    map<string, string> meta = 3;
}

message SetResponse {
    Data data = 1;
}


message DeleteRequest {
    string id = 1;
}

message DeleteResponse {
}
